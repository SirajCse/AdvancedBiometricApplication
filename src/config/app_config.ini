[Database]
Path = data/att.db
AutoCreate = true

[Logging]
Level = INFO
File = logs/app.log
MaxSizeMB = 10
BackupCount = 5

[Sync]
IntervalSeconds = 300
RetryAttempts = 3
RetryDelaySeconds = 60

[Server]
Url = https://your-academy.example.com/
ApiKey = your_api_key_here
SyncEnabled = true

[Application]
AutoStart = false
MinimizeToTray = true
CheckForUpdates = true
AutoConnectDevices = true