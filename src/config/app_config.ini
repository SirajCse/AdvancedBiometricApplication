[Database]
Path = data/att.db
AutoCreate = true
Encryption = false

[Logging]
Level = INFO
File = logs/app.log
MaxSizeMB = 10
BackupCount = 5
Compress = true

[Sync]
IntervalSeconds = 300
RetryAttempts = 3
RetryDelaySeconds = 60
BatchSize = 100

[Server]
Url = https://your-academy.example.com/
ApiKey = your_api_key_here
SyncEnabled = true
VerifySSL = true
Timeout = 30

[Security]
EncryptionEnabled = false
IntegrityCheck = true
AutoUpdate = false

[Application]
AutoStart = false
MinimizeToTray = true
CheckForUpdates = true
AutoConnectDevices = true
Language = en